<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="모달로그인.css">
    <link rel="stylesheet" href="reset윤다경.css">
</head>
<body>

<!-- 모달창 modal -->
 <div class="modal_login">
    <div class="log_in">
        <i class="fa-solid xi-close"></i>

      <h1>로그인</h1>
      <p class="login_text">
        누리캅스는 정식 회원이 되신 이후에<br> 
        홈페이지 회원가입을 하실 수 있습니다.<br>
        자세한 내용은 <a href="#none">누리캅스 가입 절차</a>를 확인해 주세요.
      </p>
      <input type="text" placeholder="아이디">
      <input type="password" placeholder="비밀번호">
      <label class="check">
        <input type="checkbox">가상 키패드 사용
      </label>
      <input type="button" value="로그인">
      <div class="save_info">
        
  
      </div>
      <div class="login_bottom">
      <span class="join"><a href="#none">회원가입</a></span>
        &nbsp;|&nbsp;
        <span class="id"><a href="#none">아이디 찾기</a></span>
        &nbsp;|&nbsp;
        <span class="pw"><a href="#none">비밀번호 찾기</a></span>
    </div>
    </div>
  </div>
    
</body>
</html>
